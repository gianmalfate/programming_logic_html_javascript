<canvas width="1520" height="770"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 1520, 770);

    var x = 10;
    var y = 10;

    // cÃ³digos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 1520, 770);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        if(evento.keyCode == esquerda && x > 10)
            x = x - taxa;
        else if(evento.keyCode == cima && y > 10)
            y = y - taxa;
        else if(evento.keyCode == direita && x < 1510)
            x = x + taxa;
        else if(evento.keyCode == baixo && y < 760)
            y = y + taxa;
    }

   document.onkeydown = leDoTeclado;

</script>
