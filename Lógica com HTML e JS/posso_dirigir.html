<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if(idade < 18) {
        mostra("Não pode dirigir");
    }
    else {
        var temCarteira = prompt("Tem carteira? Responda S ou N");
        if(idade >= 18 && temCarteira == "S") {
            mostra("Pode dirigir");
        }
        else {
            mostra("Não pode dirigir");
        } 
    }

</script>
