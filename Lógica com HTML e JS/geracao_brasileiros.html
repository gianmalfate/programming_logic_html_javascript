<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var anoAtual = 2022;
	var idadeMediaQuandoTemFilhos = 28;
	var quantidadeDeGeracoes = Math.round((anoAtual - 1500)/idadeMediaQuandoTemFilhos);

	mostra("Já se passaram " + quantidadeDeGeracoes + " gerações de brasileiros!");
</script>
